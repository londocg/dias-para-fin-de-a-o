<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuantos dias faltan para navidad</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <h1>Cuantos dias faltan para navidad</h1>
    <div class="container">
        <div class="container--box">
            <p class="container--tittle">Meses</p>
            <p class="container--number" id="months">1</p>
        </div>
        <div class="container--box">
            <p class="container--tittle">Semanas</p>
            <p class="container--number" id="weeks">2</p>
        </div>
        <div class="container--box">
            <p class="container--tittle">Dias</p>
            <p class="container--number" id="days">3</p>
        </div>
        <div class="container--box">
            <p class="container--tittle">Horas</p>
            <p class="container--number" id="hours">4</p>

        </div>
        <div class="container--box">
            <p class="container--tittle">Minutos</p>
            <p class="container--number" id="minutes">5</p>
        </div>
        <div class="container--box">
            <p class="container--tittle">Segundos</p>
            <p class="container--number" id="seconds">6</p>
        </div>

    </div>
    <script src="./src/index.js"></script>
    
</body>
</html>
